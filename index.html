<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="head-class">
        <h2>Event 1</h2>
        <p>Number of available seats: 23</p>
      </div>
      <div class="second-Class">
        <div class="image-Class">
          <img src="cc.jpg" alt="Image" />
        </div>
        <div class="form-Class">
          <form>
            <label>Name:</label>
            <input type="text" style="width: 300px; height: 10px" />
            <br /><br />
            <label>Email:</label>
            <input type="email" style="width: 300px; height: 10px" />
            <br /><br />
            <label>Phone No:</label>
            <input type="tel" style="width: 300px; height: 10px" />
            <br /><br />
            <label>Number of seats:</label>
            <select style="width: 100px; text-align: center">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <br /><br />
            <label>Name of Attendee 2:</label>
            <input type="text" style="width: 300px; height: 10px" />
            <br /><br />
            <div class="button">
              <button class="buttonClassOne">Submit</button>
              <button class="buttonClassTwo">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
